<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="product review form">
    <meta name="author" content="Ajenavi Onavino">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Notable&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <label for="productname">Product Name</label>
            <select name="productname" id="productname" required>
                <option value="" disabled selected>Choose a Product...</option>
            </select>
            <fieldset>
                <legend>Overall Rating</legend>
                <div class="stars">
                    <div class="radio-group">
                    <label for="star5">☆</label>
                    <input type="radio" name="rating" id="star5" value="5" required>
                    </div>

                    <div class="radio-group">
                    <label for="star4">☆☆</label>
                    <input type="radio" name="rating" id="star4" value="4">
                    </div>

                    <div class="radio-group">
                    <label for="star3">☆☆☆</label>
                    <input type="radio" name="rating" id="star3" value="3">
                    </div>

                    <div class="radio-group">
                    <label for="star2">☆☆☆☆</label>
                    <input type="radio" name="rating"  id="star2" value="2">
                    </div>

                    <div class="radio-group">
                    <label for="star1">☆☆☆☆☆</label>
                    <input type="radio" name="rating" id="star1" value="1">
                    </div>
                </div>
            </fieldset>
            <label for="installationdate">Date of Installation</label>
            <input type="date" id="installationdate" name="installationdate" required>
            <fieldset>
                <legend>Which features did you find useful in the product?</legend>
                <p><span class="italics">(Check all that apply)</span></p>
                <div class="usefulness">
                    <div class="feature">
                    <input type="checkbox" name="features" id="feature1" value="Durability">
                    <label for="feature1">Durability</label>
                    </div>
    
                    <div class="feature">
                    <input type="checkbox" name="features" id="feature2" value="Easy to Use">
                    <label for="feature2">Easy to Use</label>
                    </div>
                    
                    <div class="feature">
                    <input type="checkbox" name="features" id="feature3" value="Performance">
                    <label for="feature3">Performance</label>
                    </div>
                    
                    <div>
                    <input type="checkbox" name="features" id="feature4" value="Design">
                    <label for="feature4">Design</label>
                    </div>
                </div>
            </fieldset>
            <label for="review">Written Review <span  class="optional">(Optional)</span></label>
            <textarea name="review" id="review" rows="4"></textarea>

            <label for="name">Your Name <span  class="optional">(Optional)</span></label>
            <textarea name="name" id="name" rows="1"></textarea>
            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> Onavino Ajenavi Nigeria</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
