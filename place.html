<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nigeria</title>
    <meta name="description" content="Nigeria current data and weather">
    <meta name="author" content="Ajenavi Onavino">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="scripts/place.js" defer></script>
</head>
<body>
    <header>
        <h1>Nigeria</h1>
    </header>
    <main>
        <div class="hero">
            <picture>
                <source media="(min-width: 500px)" srcset="images/naija-large.webp">
                <img src="images/naija-small.webp" alt="city in nigeria" width="500" height="625">
            </picture>
        </div>
        <div class="data">
            <section>
                <h2>Data</h2>
                <div class="label">
                    <p>Area:</p>
                    <p>Population:</p>
                    <p>Capital:</p>
                    <p>Languages:</p>
                    <p>Currency:</p>
                    <p>Time Zone:</p>
                    <p>Calling Code:</p>
                    <p>Internet TLD:</p>
                </div>
                <div class="value">
                    <p>923,768 sq km</p>
                    <p>237,527,782</p>
                    <p>Abuja</p>
                    <p>Over 250</p>
                    <p>Naira</p>
                    <p>UTC+1</p>
                    <p>+234</p>
                    <p>.ng</p>
                </div>
            </section>
        </div>
        <div class="weather">
            <section>
                <h2>Weather</h2>
                <img src="images/weather-icon.svg" alt="weather icon">
                <div class="label">
                    <p>Temperature:</p>
                    <p>Conditions:</p>
                    <p>Wind:</p>
                    <p>Wind Chill:</p>
                </div>
                <div class="value">
                    <p>32°C</p>
                    <p>Sunny</p>
                    <p>7.2km/h</p>
                    <p><span id="windChill"></span>°C</p>
                </div>
            </section>
        </div>  
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> Onavino Ajenavi Nigeria</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
