<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy loading images</title>
    <link rel="stylesheet" href="styles/lazyload.css">
    <script src="scripts/lazyload.js" defer></script>
</head>
<body>
   <main>
    <h1>Temples in Africa</h1>
    <img src="images/aba-nigeria-temple.jpg" alt="image 1" loading="lazy">
    <img src="images/accra-ghana-temple.jpg" alt="image 2" loading="lazy">
    <img src="images/copenhagen-denmark-temple.jpg" alt="image 3" loading="lazy">
    <img src="images/durban-south-africa-temple.jpg" alt="image 4" loading="lazy">
    <img src="images/johannesburg-south-africa-temple.jpg" alt="image 5" loading="lazy">
    <img src="images/kinshasa-democratic-republic-of-the-congo-temple.jpg" alt="image 6" loading="lazy">
   </main>
   <footer>
        <p>&copy; <span id="currentyear"></span> Onavino Ajenavi Nigeria</p>
        <p id="lastModified"></p>
   </footer>
</body>
</html>
